<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JS与JQ页面加载区别</title>
		<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
		<script>
			// 用页面加载函数举例子:
			
			window.onload = function() {
				alert("张三");
			}
			// 传统方式页面加载会存在覆盖问题，加载比JQ慢（整个页面加载完毕（包括里面的其他内容，比如图片））
			window.onload = function() {
				alert("老王");
			}
			
			// 说明的加载比JS加载要快（当整个dom数结构绘制完毕就会加载） 
			jQuery(document).ready(function() {
				alert("李四");
			});
			// JQ不存在覆盖问题，加载时候是顺序执行
			$(document).ready(function() {
				alert("王五");
			});
			// 简写方式
			$(function() {
				alert("啦啦");
			});
		</script>
	</head>
	<body>
	</body>
</html>
